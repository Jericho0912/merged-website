<style>
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
      padding: 20px;
    }
    .chart-container {
      margin-bottom: 20px;
      color: #18468B;
      font-weight: bold;
    }
    canvas {
      width: 100%;
      height: auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="chart-container">
      <h2>Energy Chart</h2>
      <canvas id="energyChart"></canvas>
    </div>
    <div class="chart-container">
      <h2>RPM Chart</h2>
      <canvas id="rpmChart"></canvas>
    </div>

    //(Replace these with your actual data from ESP32)
    const energyData = {
  labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
  datasets: [{
    label: 'Watts',
    data: [3000, 3200, 2800, 3500, 3300, 3100, 3400, 3600, 3700, 3800, 3900, 4000],
    fill: false,
    borderColor: 'rgba(54, 162, 235, 1)',
    borderWidth: 2
  }]
};

      labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],

    // Chart configurations
    const energyConfig = {
      type: 'bar',
      data: energyData,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    const rpmConfig = {
      type: 'line',

      options: {
        responsive: true,

            beginAtZero: true
          }
        }
      }
    };

    // Create the energy chart
    var energyChart = new Chart(
